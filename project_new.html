<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="application.css" />
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Organization Name</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="#">Boards</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Members</a></li>
            </ul>

            <ul class="pull-right nav navbar-nav">
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="panel panel-info">
        <div class="panel-heading">
            <h4>Create a new project</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="#">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Name">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Description">Description:</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="5" id="description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="Start Date">Start Date:</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="star-date" name="startDate">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="End Date">End Date:</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="star-date" name="endDate">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>

</body>

</html>
